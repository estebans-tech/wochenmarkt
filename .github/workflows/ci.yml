name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (corepack)
        run: corepack enable

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Unit / component tests (Vitest)
        run: pnpm test:ci   

